<mat-card style="margin: 20px;">


    <mat-card-content style="align-items: center;display: flex; flex-direction: column;">
        <div>
            <h1>Login</h1>
        </div>
        <form style="display: contents;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" ngModel>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" ngModel>
            </mat-form-field>
            <button *ngIf="!(isLoading$ | async)" mat-flat-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </form>
    </mat-card-content>
</mat-card>
